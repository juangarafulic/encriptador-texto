<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <title>&#128273; Encriptador de Texto &#128270;</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <h1><img src="images/logo-alura.svg" alt="Logo de Alura"></h1>
        </header>

        <main>
            <section class="entrada">
                <form>
                    <input type="text" id="texto-original" required placeholder="Ingrese el texto aquí">
                    <img src="images/exclamation-circle.svg" alt="Simbolo de exclamación">
                    <p>Sólo letras minúsculas y sin acentos</p>
                    <div class="botones">
                        <button class="encriptar">Encriptar</button>
                        <button class="desencriptar">Desencriptar</button>
                    </div>
                </form>
            </section>
            <section class="salida">
                <img src="images/dibujo-persona.svg" alt="Dibujo de una persona con una lupa observando un diamante">            
                <div>
                    <p class="mensaje-uno">Ningún mensaje fue encontrado</p>
                    <p class="mensaje-dos">Ingrese el texto que desees encriptar o desencriptar.</p>
                </div>
            </section>
        </main>
        <footer>
            <p>Sitio web desarrollado por Juan Garafulic</p>
        </footer>
    </body>
</html>
