    Paso a Paso HTML
    1. Crear carpeta del proyecto
    Puedes crearlo en la carpeta de documentos, en el escritorio o en el lugar que prefieras.
    2. Crear el archivo HTML
    Debe ser un archivo con extensión html.
    3. Crear la estructura básica
    La estructura básica se compone de etiquetas de metadatos, un encabezado y un cuerpo (contenido principal).
    4. Poner el título de la página
    El nombre aparece en la pestaña del navegador.
    5. Campo para cifrar y descifrar
    En esta fase, puede utilizar la etiqueta input o la etiqueta textarea.
    6. Crear los botones
    La página contendrá dos botones principales: Cifrar y Descifrar.
    7. Área de presentación de texto
    Cuando el usuario haga clic en el botón de encriptación, se mostrará el texto. Busca la propiedad style.property.
    8. Mensaje de validación
    Informe al usuario de que no se aceptarán mayúsculas ni caracteres especiales.
    9. Extra: botón de copia
    Añade un nuevo botón al campo de visualización de mensajes.
    10. Extra: insertar pie de página
    Introduzca su nombre y el año de creación del proyecto utilizando una etiqueta específica para esta función. -->
