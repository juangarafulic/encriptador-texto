<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <title>&#128273; Encriptador de Texto &#128270;</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <h1><img src="images/Logo.png" alt="Logo de la letra a de alura"></h1>
        </header>

        <main>

            <section class="textoUsuario">
                <textarea>Ingrese el texto aquí</textarea>
            </section>
            
            <section class="textoModificado">
                
                <img src="images/Muñeco.png" alt="Dibujo de una persona con una lupa observando un diamante">
                <div>
                    <p>Ningún mensaje fue encontrado</p>
                    <p>Ingrese el texto que desees encriptar o desencriptar.</p>
                </div>
                
            </section>
            
            <section class="botones">
                <p>Sólo letras minúsculas y sin acentos</p>
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </section>
        
        </main>
        
        <footer>
            <p>Sitio web desarrollado por Juan Garafulic</p>
        </footer>

    </body>
</html>
